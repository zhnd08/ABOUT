<!DOCTYPE html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            background-image: url(bg\ home.jpg);
            background-size: cover;
        }
        header {
            background: #3D3B40;
            color: #fff;
            padding: 8px;
            text-align: center;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 18px;
            margin: 0;
        }
        nav {
            background: white;
            color: black;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nl {
            display: flex;
        }
        .nl a {
            color: black;
            text-decoration: none;
            padding: 15px 10px;
            margin: 10px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }
        .slb {
            display: flex;
        }
        .slb button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3D3B40;
            color: white;
            border: none;
            border-radius: 5px;
        }
        content {
            padding: 60px;
            text-align: center;
        }
        h2 {
            font-size: 35px;
            color: #3D3B40;
            margin-top: 0px;
            margin-bottom: .5px;
        }
        footer {
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            margin-top: 20px;
            text-align: center; 
            padding: 20px; 
            border-radius: 15px; 
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input,
        .form-container select {
            width: 20%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .submit-button {
            background-color: #3D3B40;
            color: white;
            padding: 10px 15px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <content>
        <strong><h2>Welcome to, AllAboutUs</h2></strong>
        <p>Fill up the blanks below to continue.</p>
        <br>
        <center><p>This website contains our private live and private matter. <br>
        Full disclosure of content in this website. <br> If you wish to continue. Fill up below. <br>
        Thank you! </center></p>
        <form action="schedule.html" methog="get">
        <div class="form-container">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">

            <div class="radio-group">Sex:
                <label><input type="radio" name="sex" value="male"> Male</label>
                <label><input type="radio" name="sex" value="female"> Female</label>
            </div>

            <label for="contactNumber">Contact Number</label>
            <input type="text" id="contactNumber" name="contactNumber">
        </div>
        <button type="submit" class="submit-button">Submit</button>
        </form>
    </content>

    <footer>
        <p>&copy; 2024. All rights reserved.</p>
    </footer>
</body>
</html>
